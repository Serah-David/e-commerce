<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clothing Store</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background-color: #f0f0f0;
            text-align: center;
            padding: 5rem 0;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .featured-products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            width: 200px;
            margin: 1rem;
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Clothing Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Our Store</h1>
        <p>Discover the latest fashion trends.</p>
    </section>

    <section class="featured-products">
        <div class="product">
            <img src="C:\Users\Sam\Desktop\e commerce\text.js\c2.webp" alt="Product 1">
            <h3>Product 1</h3>
            <p>$29.99</p>
        </div>
        <div class="product">
            <img src="C:\Users\Sam\Desktop\e commerce\text.js\c1.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$49.99</p>
        </div>
        <div class="product">
            <img src="C:\Users\Sam\Desktop\e commerce\text.js\c3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$19.99</p>
        </div>
    </section>

    <footer>
        &copy; 2023 My Clothing Store
    </footer>

</body>
</html>
